<!DOCTYPE html>

<html lang="en-US">
<head>
  <meta charset="utf-8">
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" type="text/css" href="button.css"/>
    <link rel="stylesheet" type="text/css" href="choose.css"/>
    <link rel="stylesheet" type="text/css" href="colors.css"/>
    <link rel="stylesheet" type="text/css" href="helper.css"/>
    <link rel="stylesheet" type="text/css" href="input.css"/>
    <link rel="stylesheet" type="text/css" href="tooltip.css"/>
    <title>Lorem quick ipsum</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div id="face" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><style>svg{fill:var(--text-color)}</style><path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm177.6 62.1C192.8 334.5 218.8 352 256 352s63.2-17.5 78.4-33.9c9-9.7 24.2-10.4 33.9-1.4s10.4 24.2 1.4 33.9c-22 23.8-60 49.4-113.6 49.4s-91.7-25.5-113.6-49.4c-9-9.7-8.4-24.9 1.4-33.9s24.9-8.4 33.9 1.4zM144.4 208a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm192-32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>
                <span class="noselect">A face</span>
            </div>
            <div id="picsum" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><style>svg{fill:var(--text-color)}</style><path d="M448 80c8.8 0 16 7.2 16 16V415.8l-5-6.5-136-176c-4.5-5.9-11.6-9.3-19-9.3s-14.4 3.4-19 9.3L202 340.7l-30.5-42.7C167 291.7 159.8 288 152 288s-15 3.7-19.5 10.1l-80 112L48 416.3l0-.3V96c0-8.8 7.2-16 16-16H448zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm80 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z"/></svg>
                <span class="noselect">A picture</span>
            </div>
            <div class="row">
                <div id="sizePreset1" class="button button-small">
                    <span class="noselect">1 : 1</span>
                </div>
                <div id="sizePreset2" class="button button-small">
                    <span class="noselect">4 : 3</span>
                </div>
                <div id="sizePreset3" class="button button-small">
                    <span class="noselect">16 : 9</span>
                </div>
            </div>
            <div class="input-group">
                <label class="noselect input-label" for="fwidth">W</label>
                <input type="number" min=32 max=1024 value="512" id="fwidth" name="fwidth">
            </div>
            <div class="input-group">
                <label class="noselect input-label" for="fheight">H</label>
                <input type="number" min=32 max=1024 value="512" id="fheight" name="fheight">
            </div>

            <div id="settings" class="button settings">
                <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><style>svg{fill:var(--text-color)}</style><path d="M0 416c0 17.7 14.3 32 32 32l54.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 448c17.7 0 32-14.3 32-32s-14.3-32-32-32l-246.7 0c-12.3-28.3-40.5-48-73.3-48s-61 19.7-73.3 48L32 384c-17.7 0-32 14.3-32 32zm128 0a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM320 256a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm32-80c-32.8 0-61 19.7-73.3 48L32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l246.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48l54.7 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-54.7 0c-12.3-28.3-40.5-48-73.3-48zM192 128a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm73.3-64C253 35.7 224.8 16 192 16s-61 19.7-73.3 48L32 64C14.3 64 0 78.3 0 96s14.3 32 32 32l86.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 128c17.7 0 32-14.3 32-32s-14.3-32-32-32L265.3 64z"/></svg>
                <span class="noselect">Settings</span>
            </div>

        </div>
        <div class="right">
            <div id="row-words" class="row word-row">
              <div id="word-1" class="button button-no-padding tooltip">
                <span class="tooltiptext noselect">4 chars</span>
              </div>
              <div id="word-2" class="button button-no-padding tooltip">
                <span class="tooltiptext noselect">8 chars</span>
              </div>
              <div id="word-3" class="button button-no-padding tooltip">
                <span class="tooltiptext noselect">16 chars</span>
              </div>
              <div id="word-4" class="button button-no-padding tooltip">
                <span class="tooltiptext noselect">32 chars</span>
              </div>
              <div id="word-5" class="button button-no-padding tooltip">
                <span class="tooltiptext noselect">64 chars</span>
              </div>
            </div>
            <div id="sentence-1" class="button button-no-padding tooltip">
                <span class="tooltiptext noselect">1 sentence</span>
            </div>
            <div id="sentence-2" class="button button-no-padding tooltip">
                <span class="tooltiptext noselect">2 sentences</span>
            </div>
            <div id="sentence-3" class="button button-no-padding tooltip">
                <span class="tooltiptext noselect">3 sentences</span>
            </div>
            <div id="sentence-4" class="button button-no-padding tooltip">
                <span class="tooltiptext noselect">4 sentences</span>
            </div>
            <div id="sentence-5" class="button button-no-padding tooltip">
                <span class="tooltiptext noselect">5 sentences</span>
            </div>
            <div id="paragraph-1" class="button paragraph tooltip">
                <span class="tooltiptext noselect tooltip-paragraph-fix">1 paragraph</span>
            </div>
            <div id="paragraph-2" class="button paragraph tooltip">
                <span class="tooltiptext noselect tooltip-paragraph-fix">2 paragraphs</span>
            </div>
            <div id="paragraph-3" class="button paragraph tooltip">
                <span class="tooltiptext noselect tooltip-paragraph-fix">3 paragraphs</span>
            </div>
            <div id="paragraph-4" class="button paragraph tooltip">
                <span class="tooltiptext noselect tooltip-paragraph-fix last">4 paragraphs</span>
            </div>
        </div>
    </div>
    <script type="module" src="choose.js"></script>
    <script type="module" src="hover.js"></script>
    <script type="module" src="../resources/color.js"></script>
</body>

</html>
