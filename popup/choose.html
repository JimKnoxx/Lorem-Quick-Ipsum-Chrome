<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="choose.css"/>
</head>

<body>
<div id="row-words" class="row">
  <div id="word-1" class="button-small tooltip">
    <span class="tooltiptext noselect tooltip-left-fix">1 random word</span>
  </div>
  <div id="word-2" class="button-small tooltip">
    <span class="tooltiptext noselect">2 random words</span>
  </div>
  <div id="word-3" class="button-small tooltip">
    <span class="tooltiptext noselect">3 random words</span>
  </div>
  <div id="word-4" class="button-small tooltip">
    <span class="tooltiptext noselect">4 random words</span>
  </div>
  <div id="word-5" class="button-small tooltip">
    <span class="tooltiptext noselect tooltip-right-fix">5 random words</span>
  </div>
</div>
<div id="block-sentences" class="block">
  <div id="sentence-1" class="button row tooltip">
    <span class="tooltiptext noselect">1 random sentence</span>
  </div>
  <div id="sentence-2" class="button row tooltip">
    <span class="tooltiptext noselect">2 random sentences</span>
  </div>
  <div id="sentence-3" class="button row tooltip">
    <span class="tooltiptext noselect">3 random sentences</span>
  </div>
  <div id="sentence-4" class="button row tooltip">
    <span class="tooltiptext noselect">4 random sentences</span>
  </div>
  <div id="sentence-5" class="button row tooltip">
    <span class="tooltiptext noselect">5 random sentences</span>
  </div>
</div>
<div id="block-paragraph">
  <div id="paragraph-1" class="button paragraph tooltip">
    <span class="tooltiptext noselect tooltip-paragraph-fix">1 random paragraph</span>
  </div>
  <div id="paragraph-2" class="button paragraph tooltip">
    <span class="tooltiptext noselect tooltip-paragraph-fix">2 random paragraphs</span>
  </div>
  <div id="paragraph-3" class="button paragraph tooltip">
    <span class="tooltiptext noselect tooltip-paragraph-fix">3 random paragraphs</span>
  </div>
  <div id="paragraph-4" class="button paragraph tooltip">
    <span class="tooltiptext noselect last">4 random paragraphs</span>
  </div>
</div>

<div id="settings" class="button settings">Settings</div>

<script src="choose.js"></script>
</body>

</html>
