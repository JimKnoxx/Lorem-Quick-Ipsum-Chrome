<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
</head>

<body>
<form>
    <div>
        <div class="row">
            <label>Minimal word length</label>
            <input type="number" id="minWordLength" value="0" min="0" max="16">
        </div>
        <div class="row">
            <div>
                <label>First letter behaviour of words</label>
                <select name="firestLetter" id="wordFirstLetter">
                    <option value="WORD_FIRST_LETTER_RANDOM">Random</option>
                    <option value="WORD_FIRST_LETTER_BIG">Always big</option>
                    <option value="WORD_FIRST_LETTER_SMALL">Always small</option>
                </select>
            </div>
            <small class="text-muted">This will only affect coping words.</small>
        </div>
        <div class="row">
            <label>Minimal words per sentence</label>
            <input type="number" id="minSentenceLength" value="7" min="1" max="100">
        </div>
        <div class="row">
            <label>Maximal words per sentence</label>
            <input type="number" id="maxSentenceLength" value="10" min="1" max="100">
        </div>
        <div class="row">
            <label>Minimal sentences per paragraph</label>
            <input type="number" id="minParagraphLength" value="4" min="1" max="100">
        </div>
        <div class="row">
            <label>Maximal sentences per paragraph</label>
            <input type="number" id="maxParagraphLength" value="8" min="1" max="100">
        </div>
    </div>
    <div class="row">
        <button type="submit">Save</button>
        <label class="hidden" id="okText">Ok</label>
    </div>
</form>
<script src="options.js"></script>
</body>

</html>
