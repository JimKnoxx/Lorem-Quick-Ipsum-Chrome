<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" href="options.css"/>
    <title>Lorem quick ipsum - Options</title>
</head>

<body>
<form>
    <div>
        <div class="row">
            <label for="minWordLength">Minimal word length</label>
            <input type="number" id="minWordLength" value="0" min="0" max="16">
        </div>
        <div class="row">
            <div>
                <label for="wordFirstLetter">First letter behaviour of words</label>
                <select name="firstLetter" id="wordFirstLetter">
                    <option value="random">Random</option>
                    <option value="big">Always big</option>
                    <option value="small">Always small</option>
                </select>
            </div>
            <small class="text-muted">This will only affect coping words.</small>
        </div>
        <div class="row">
            <label for="minSentenceLength">Minimal words per sentence</label>
            <input type="number" id="minSentenceLength" value="7" min="1" max="100">
        </div>
        <div class="row">
            <label for="maxSentenceLength">Maximal words per sentence</label>
            <input type="number" id="maxSentenceLength" value="10" min="1" max="100">
        </div>
        <div class="row">
            <label for="minParagraphLength">Minimal sentences per paragraph</label>
            <input type="number" id="minParagraphLength" value="4" min="1" max="100">
        </div>
        <div class="row">
            <label for="maxParagraphLength">Maximal sentences per paragraph</label>
            <input type="number" id="maxParagraphLength" value="8" min="1" max="100">
        </div>
        <div class="row">
            <label for="backgroundColorSelector">Background color</label>
            <input type="color" id="backgroundColorSelector">
        </div>
    </div>
    <div class="row">
        <button type="submit">Save</button>
        <label class="hidden" id="okText">Ok</label>
    </div>
</form>
<script type="module" src="./options.js"></script>
<script type="module" src="../resources/color.js"></script>
</body>

</html>
